<!DOCTYPE html><html lang="en" ng-app="phonecatApp"><head><meta charset="utf-8" /><title>idfly#2</title><link href="./../css/common.css" rel="stylesheet" /><script src="./../node_modules/angular/angular.js"></script><script src="./../node_modules/angular-route/angular-route.js"></script><script src="./../node_modules/angular-resource/angular-resource.js"></script><script src="./../app/js/Controller.js"></script></head><body class="clearfix" ng-controller="PhoneListCtrl"><h1>управление входящими заявками</h1><form name="formEntriesCalls" ng-submit="submitFormCalls(obgNew)"><div class="title"><label class="db">Заголовок</label><input name="title" ng-model="obgNew.title" placeholder=" Заголовок" type="text" /></div><div class="text"><label class="db">Текст заявки</label><textarea name="text" ng-model="obgNew.text" placeholder="Текст заявки" type="text"></textarea></div><div class="list"><label>Проект</label><input name="any" ng-model="obgNew.project" placeholder="Введите др." type="text" /><select ng-click="sortOpt(&#39;project&#39;)" ng-model="projectList" ng-options="opt as opt.project for opt in storage.local.entriesCalls"></select></div><div class="urgency"><label class="placeholder">Срочность</label><input id="low" name="urgency" ng-model="obgNew.speed" placeholder="низкая" type="radio" value="low" /><label for="low">низкая</label><input id="medium" name="urgency" ng-model="obgNew.speed" placeholder="обычная" type="radio" value="medium" /><label for="medium">обычная</label><input id="hight" name="urgency" ng-model="obgNew.speed" placeholder="высокая" type="radio" value="hight" /><label for="hight">высокая</label></div><div class="date"><label>Дата поступления</label><input name="entry-date" ng-model="obgNew.date" type="date" /></div><button type="submit">Отправить</button></form><div class="list-entries-calls"><table border="1px"><thead><tr><th><a href="#" ng-click="sort(&#39;title&#39;)">Заголовок</a></th><th>Проект</th><th>Текст заявки</th></tr></thead><tbody><tr ng-repeat="call in storage.local.entriesCalls | filter:{$:query, project:projSortField}:sortFieldHelp(project)| orderBy:sortField:reverse track by $index"><td>{{call.title}}</td><td><a href="#" ng-click="projSort(call.project)">{{call.project}}</a></td><td>{{call.text}}</td></tr></tbody></table></div></body></html>
